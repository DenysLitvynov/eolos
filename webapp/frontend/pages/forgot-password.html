<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/generales.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header class="header">
        <div class="logo">Éolos</div>
        <a href="../index.html" class="back-link">Volver al Inicio</a>
    </header>
    <div class="auth-container">
        <div class="image-section">
            <img src="../images/tioenbici.png" alt="Ilustración de recuperación">
        </div>
        <div class="form-section">
            <h1 class="auth-title">Recuperar Contraseña</h1>
            <h2 class="auth-subtitle">Te enviaremos un enlace al correo</h2>
            <form id="forgotForm">
                <label for="correo" class="input-label">Correo electrónico</label>
                <input type="email" id="correo" placeholder="juanba@gmail.com" required>
                <span class="help-text">Introduce tu correo electrónico registrado</span>
                <span class="error-message" id="correoError"></span>
                
                <button type="button" id="sendBtn" class="auth-button">Enviar enlace</button>
                <button type="button" id="resendBtn" class="auth-button secondary" style="display: none; margin-top: 10px;">
                    Reenviar enlace (<span id="timer">60</span>s)
                </button>
            </form>
            <div id="mensaje" class="display-box"></div>
            <p class="register-link">
                <a href="login.html">Volver al inicio de sesión</a>
            </p>
        </div>
    </div>
    <script type="module" src="../js/scripts/forgot-password.js"></script>
</body>
</html>
