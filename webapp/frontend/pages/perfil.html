<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Perfil</title>

    <!--Enlaces a hojas de estilo -->
    <link rel="stylesheet" href="/css/auth.css" />
    <link rel="stylesheet" href="/css/generales.css" />
    <link rel="stylesheet" href="/css/perfil.css" />
</head>

<body>
<!-- ========================================= -->
<!-- ENCABEZADO / BARRA SUPERIOR -->
<!-- ========================================= -->
<header class="header">
    <div class="logo">Éolos</div>
    <div class="nav-links">
        <a href="/" class="back-link">Iniciar sesión</a>
        <a href="/" class="back-link">Registrarse</a>
    </div>
</header>

<!-- ========================================= -->
<!-- CONTENEDOR PRINCIPAL DEL PERFIL -->
<!-- ========================================= -->
<div class="auth-container">
    <div class="background"></div>

    <div class="form-section">
        <h1 class="auth-title">Perfil</h1>

        <form id="registroForm" novalidate>
            <label for="nombre" class="input-label">Nombre y apellido</label>
            <input type="text" id="nombre" placeholder="Nombre Apellido" autocomplete="name" required />

            <label for="correo" class="input-label">Correo o número de teléfono</label>
            <input type="text" id="correo" placeholder="juanba@gmail.com" autocomplete="email" inputmode="email" required />

            <label for="targeta_id" class="input-label">ID Tarjeta</label>
            <input type="text" id="targeta_id" placeholder="12345HDC" autocomplete="off" required />

            <label for="contrasena" class="input-label">Contraseña (solo si deseas cambiarla)</label>
            <input type="text" id="contrasena" placeholder="••••••••" autocomplete="new-password" />

            <label for="fecha" class="input-label">Fecha</label>
            <input type="text" id="fecha" name="fecha" placeholder="YYYY-MM-DD" required />

            <div class="buttonperfil" style="display: flex; gap: 12px; margin-top: 8px;">
                <button type="button" class="btn-primary">Guardar</button>
                <button type="button" class="btn-segundo">Volver a principio</button>
            </div>
        </form>
    </div>
</div>

<script type="module" src="/js/scripts/perfil.js"></script>
</body>
</html>
