<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/generales.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <header class="header">
        <div class="logo">Éolos</div>
        <a href="/" class="back-link">Volver al Inicio</a>
    </header>
    <div class="auth-container">
        <div class="image-section">
            <img src="/images/tioenbici.png" alt="Ilustración de login">
        </div>
        <div class="form-section">
            <h1 class="auth-title">Inicia Sesión</h1>
            <h2 class="auth-subtitle">Bienvenido de nuevo!</h2>
            <form id="loginForm">
                <label for="correo" class="input-label">Correo electrónico</label>
                <input type="text" id="correo" placeholder="juanba@gmail.com" required>
                <span class="help-text">Introduce tu correo electrónico registrado</span>
                <span class="error-message" id="correoError"></span>
                
                <label for="contrasena" class="input-label">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="contrasena" placeholder="+++++++++++++++" required>
                    <button type="button" class="toggle-password">Mostrar</button>
                </div>
                <span class="help-text">Introduce tu contraseña</span>
                <span class="error-message" id="contrasenaError"></span>
                
                <a href="/pages/forgot-password.html" class="forgot-link">¿Has olvidado tu contraseña?</a>
                
                <button type="button" id="loginBtn" class="auth-button">Iniciar Sesión</button>
            </form>
            <div id="mensaje" class="display-box"></div>
            <p class="register-link">¿No tienes cuenta todavía? <a href="/pages/registro.html">Registrarse</a></p>
            <div class="footer-links">
                <a href="/terminos-condiciones.html" target="_blank">Términos y condiciones</a>
                <a href="/politica-privacidad.html" target="_blank">Política de privacidad</a>
            </div>
        </div>
    </div>
    <script type="module" src="/js/scripts/login.js"></script>
</body>
</html>
