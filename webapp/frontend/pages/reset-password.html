<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña</title>
    <link rel="stylesheet" href="/css/generales.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <header class="header">
        <div class="logo">Éolos</div>
        <a href="/" class="back-link">Volver al Inicio</a>
    </header>
    <div class="auth-container">
        <div class="image-section">
            <img src="/images/tioenbici.png" alt="Ilustración de nueva contraseña">
        </div>
        <div class="form-section">
            <h1 class="auth-title">Establecer Nueva Contraseña</h1>
            <h2 class="auth-subtitle">Debe cumplir con nuestros requisitos de seguridad</h2>
            <form id="resetForm">
                <label for="contrasena" class="input-label">Nueva contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="contrasena" placeholder="+++++++++++++++" required>
                    <button type="button" class="toggle-password">Mostrar</button>
                </div>
                <span class="help-text">Mínimo 8 caracteres, debe incluir: mayúsculas, minúsculas, números y símbolos (@$!%*?)</span>
                <span class="error-message" id="contrasenaError"></span>
                
                <label for="contrasena_repite" class="input-label">Repite la contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="contrasena_repite" placeholder="++++++++++++++++++" required>
                    <button type="button" class="toggle-password">Mostrar</button>
                </div>
                <span class="help-text">Debe coincidir con la contraseña anterior</span>
                <span class="error-message" id="contrasena_repiteError"></span>
                
                <button type="button" id="resetBtn" class="auth-button">Cambiar contraseña</button>
            </form>
            <div id="mensaje" class="display-box"></div>
        </div>
    </div>
    <script type="module" src="/js/scripts/reset-password.js"></script>
</body>
</html>
