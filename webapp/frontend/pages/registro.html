<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/generales.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <header class="header">
        <div class="logo">Éolos</div>
        <a href="/" class="back-link">Volver al Inicio</a>
    </header>
    <div class="auth-container">
        <div class="image-section">
            <img src="/images/tioenbici.png" alt="Ilustración de registro">
        </div>
        <div class="form-section">
            <h1 class="auth-title">Registrarse</h1>
            <h2 class="auth-subtitle">Bienvenido a éolos!</h2>
            <form id="registroForm">
                <label for="nombre" class="input-label">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" required>
                
                <label for="apellido" class="input-label">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido" required>
                
                <label for="correo" class="input-label">Correo o número de teléfono</label>
                <input type="text" id="correo" placeholder="juanba@gmail.com" required>
                
                <label for="targeta_id" class="input-label">ID Tarjeta</label>
                <input type="text" id="targeta_id" placeholder="12345HDC" required>
                
                <label for="contrasena" class="input-label">Contraseña</label>
                <input type="password" id="contrasena" placeholder="+++++++++++++++" required>
                
                <label for="contrasena_repite" class="input-label">Repite tu contraseña</label>
                <input type="password" id="contrasena_repite" placeholder="++++++++++++++++++" required>
                <div class="checkbox-container" style="margin: 15px 0; display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="acepta_politica" required style="width: auto;">
                    <label for="acepta_politica" style="margin: 0; font-size: 0.9em;">
                        He leído y acepto la <a href="#" style="color: #007bff;">Política de Privacidad</a> y los <a href="#" style="color: #007bff;">Términos y Condiciones</a>
                    </label>
                </div>               
                <button type="button" id="registroBtn" class="auth-button">Registrarse</button>
            </form>
            <div id="mensaje" class="display-box"></div>
            <p class="register-link">¿Ya tienes cuenta? <a href="/pages/login.html">Iniciar sesión</a></p>
            <div class="footer-links">
                <a href="#">Términos y condiciones</a>
                <a href="#">Política de privacidad</a>
            </div>
        </div>
    </div>
    <script type="module" src="/js/scripts/registro.js"></script>
</body>
</html>
